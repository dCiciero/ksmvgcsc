{% extends 'base_member.html' %}
{% block content %}
<!-- {% for message in get_flashed_messages() %}

  <p class="lead">{{ message }}</p>
</div>
{% endfor %} -->
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">Upload Photos</h5>
            <form id="frm-upload" method="POST" action="{{url_for('uploads')}}" 
                enctype="multipart/form-data" >
                <div class="form-group">
                    {% if photoType %}
                        <select name="photoType" id="gallerySelection" class="form-control">
                            {% for type in photoType %}
                                <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                    <br>
                    <!-- <input type="submit" value="Upload" class="btn btn-success form-control"> -->
                </div>
                <div id="galleryOptionsWrapper" hidden class="form-group">       

                    {% if galleryOptions %}
                        <label for="galleryOptions">Options</label>
                        <select name="galleryOptions" id="galleryOptions" class="form-control">
                            <option value=0>--Select--</option>
                            {% for options in galleryOptions %}
                                <option value="{{ options.id }}">{{ options.name }}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                    <br>
                    <!-- <input type="submit" value="Upload" class="btn btn-success form-control"> -->
                </div>
                <div id="photoCaption" class="form-group">
                    <label for="txtcaption">Caption</label>
                    <input type="text" name="filecaption" id="txtcaption" placeholder="Give a brief description of the photo" class="form-control">
                    <br>
                    <!-- <input type="submit" value="Upload" class="btn btn-success form-control"> -->
                </div>
                <div class="form-group">
                    <label for="photoGallery">Select Photo to Upload</label>
                    <input type="file" name="file" id="txtFileUpload" class="form-control-file"
                    multiple=multiple>
                    <br>
                    <input id="btnUpload" type="submit" value="Upload" class="btn btn-success form-control">
                </div>
            </form>
        </div>
    </div>
   
{% endblock %}
