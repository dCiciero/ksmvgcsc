{% extends 'base_member.html' %}
{% block content %}
<!-- {% for message in get_flashed_messages() %}
<div class="alert alert-info">
  <p class="lead">{{ message }}</p>
</div>
{% endfor %} -->

    <div class="card w-50 mx-auto">
        <div id="alertBox" class="alert alert-info alert-sm" role="alert" >
            <p id="alert-msg" ></p>
        </div>
        <div class="card-body">
            <h5 class="card-title text-center">Upload Photos</h5>
            <form id="frm-upload" method="POST"  
                enctype="multipart/form-data" >
                <div class="form-group">
                    {% if photoType %}
                        <select name="photoType" id="uploadType" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected value="0">Select Section to upload Photo</option>
                            {% for type in photoType %}
                                <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endfor %}
                        </select> <!--INV/22032385/000000 -->
                    {% endif %}
                    <br>
                    <!-- <input type="submit" value="Upload" class="btn btn-success form-control"> -->
                </div>
                <div id="galleryOptionsWrapper" style="display: none;"  class="form-group">       

                    {% if galleryOptions %}
                        <!-- <label for="galleryOptions">Options</label> -->
                        <select name="galleryOptions" id="galleryOptions" class="form-control form-control-sm">
                            <option value=0>--Select--</option>
                            {% for options in galleryOptions %}
                                <option value="{{ options.id }}">{{ options.name }}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                    <br>
                    <!-- <input type="submit" value="Upload" class="btn btn-success form-control"> -->
                </div>
                <div id="photoCaption" style="display: none;" class="form-group">
                    <!-- <label for="txtcaption">Caption</label> -->
                    <input type="text" name="filecaption" id="txtcaption" placeholder="Give a brief description of the photo" 
                        class="form-control form-control-sm">
                    <br>
                    <!-- <input type="submit" value="Upload" class="btn btn-success form-control"> -->
                </div>
                <!-- <div class="form-group">
                    <input type="text" id="txtGruv" name="goovas" placeholder="hhaha" class="form-control form-control-sm">
                </div> -->
                <div class="input-group mb-3">
                    <!-- <label class="imput-group-text" for="photoGalleryUpload">Select Photo to Upload</label> -->
                    <input type="file" name="file" id="photoGalleryUpload" class="form-control form-control-sm"
                            multiple=multiple>
                </div>
                <br>
                <input id="btnUpload" type="submit" value="Upload" class="btn btn-success form-control">
                
            </form>
        </div>
    </div>
   
{% endblock %}
