<!DOCTYPE HTML>
<title>{% block title %}{% endblock %} - Knights of St. Mulumba VGC SC</title>
<!-- Fonts -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="{{ url_for('.static', filename='vgcsc/css/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<link rel="stylesheet" href="{{ url_for('.static', filename='vgcsc/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('.static', filename='vgcsc/css/vgcsc.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
<section class="content">
    
  <div class="container">
    <header>
      {% block header %}{% endblock %}
    </header>
    <br>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <p class="lead">{{ message }}</p>
      </div>
    {% endfor %}
    
    {% block content %}{% endblock %}
  </div>
</section>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
