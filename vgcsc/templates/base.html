<!DOCTYPE HTML>
<title>{% block title %}{% endblock %} - Knights of St. Mulumba VGC SC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Fonts -->
<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
      rel='stylesheet' type='text/css' /> -->
<!-- Bootstrap CSS -->
<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet" /> -->
<link rel="stylesheet" href="{{ url_for('.static', filename='vgcsc/css/fontawesome.min.css') }}">
<link rel="stylesheet" href="{{ url_for('.static', filename='vgcsc/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('.static', filename='vgcsc/css/vgcsc.css') }}">
    
<section>
  {% block navbar %}
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container">
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_ksmvgc" aria-expanded="false">
              <span class="navbar-toggler-icon"></span>
          </button> 
          <a class="navbar-brand" href="{{ url_for('index') }}">
              <img id="ksmvgc_logo" src="../static/images/ksmbadge.jpg" width="80" height="80" alt=""> 
              <label id="ksmvgc_label" for="">
                KSM VGC
              </label>
          </a>
            <div class="collapse navbar-collapse" id="navbar_ksmvgc">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item active"><a class="nav-link" href="{{url_for('index')}}">Home<span class="sr-only">(current)</span></a></li>
                    
                    <li class="navbar-item" ><a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a></li>
                    <li class="navbar-item" ><a class="nav-link" href="{{url_for('zones')}}">Zones</a></li>
                    <li class="navbar-item" ><a class="nav-link" href="{{url_for('exco')}}">Executives</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                  <li class="navbar-item" ><a class="nav-link" href="{{url_for('membership')}}">Members Only</a></li>
                </ul>
            </div>
        </div>
    </nav>
  {% endblock %}
</section>
<br>
<section class="content">
  
  <div class="container">
    
        {% block carousel %}

        {% endblock %}
      
    <br>
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <p class="lead">{{ message }}</p>
      </div>
    {% endfor %}
    
    {% block content %}{% endblock %}
  </div>
</section>

<!-- Bootstrap related JavaScript -->
<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

<script src="{{ url_for('.static', filename='vgcsc/js/jquery-3.3.1.slim.min.js') }}"></script>
<script src="{{ url_for('.static', filename='vgcsc/js/bootstrap.min.js') }}"></script>
